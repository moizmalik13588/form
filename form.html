<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    
</head>

<body>
<center>
    <h2>Registration Form</h2>

    <form>

        <table border="1">
            <tr>
                <th><label for="name">Student Name:</label></th>
                <td><input type="text" id="name" name="name" required></td>
            </tr>
            <tr>
                <th><label for="fatherName">Father's Name:</label></th>
                <td><input type="text" id="fatherName" name="fatherName" required></td>
            </tr>
            <tr>
                <th><label for="dob">Date of Birth:</label></th>
                <td><input type="date" id="dob" name="dob" required></td>
            </tr>
            <tr>
                <th><label for="gender">Gender:</label></th>
                <td>
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th><label for="mobile">Mobile No:</label></th>
                <td><input type="tel" id="mobile" name="mobile" required></td>
            </tr>
            <tr>
                <th><label for="email">Email ID:</label></th>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <th><label for="state">State:</label></th>
                <td><input type="text" id="state" name="state" required></td>
            </tr>
            <tr>
                <th><label for="city">City:</label></th>
                <td><input type="text" id="city" name="city" required></td>
            </tr>
        </table>

        <br>

        <input type="submit" value="Submit">

    </form>
    <a href="table.html">Go to Table</a><br>
    <a href="res.html">Go to Restaurant Menu </a>
</center>

</body>

</html>
